version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
      java: corretto21
    commands:
      - echo Installing CDK CLI
      - npm install aws-cdk -g
      - cd BFPCDK
      - cdk bootstrap
  build:
    commands:
      - echo Deploying CDK
      - cdk deploy --all --require-approval never --context stage=$stage