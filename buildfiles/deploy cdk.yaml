version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
      java: corretto21
    commands:
      - echo Installing Maven
      - yum install -y maven
      - echo Installing CDK CLI
      - npm install aws-cdk -g
      - cd BFPCDK
  build:
    commands:
      - echo Deploying CDK
      - cdk deploy --all -y