name: Maven Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
  push:
    branches:
      - 'master'
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build with Maven
        run: mvn -B install
